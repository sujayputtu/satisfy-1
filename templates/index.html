<!DOCTYPE html>

<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main_style.css') }}">
    </head>

    <body>
        <div class="bgimg">
            <!-- The Heading of the main page -->
            <div class="mainhead">
                <h1>
                    Satisfy
                </h1>
            </div>

            <div class="maintask">
               
                <!-- sign up part-->
                    <div class="create">
                            <div class="signupbutton">    
                
                                <a href="{{ url_for('signup_page') }}">
                                    <button class="button"><span>Sign-up</span></button>
                                </a>
                            </div>    
                    </div>
                
                <!--login part-->
                <form action="https://127.0.0.1:5000/" method="POST" enctype="multipart/form-data">
                    <div class="startsession">
                        <h1>Login</h1>
                        <hr>
                        <div class="create1">
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="mail" required>
                        
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="passwd" required>
                        </div>
                        <hr>
                       
                            <div class="regbutton">    
                
                                <a href="{{ url_for('signup_page') }}">
                                    <button class="button">
                                        <span>
                                            <input type="submit">
                                        </span>
                                    </button>
                                </a>
                            </div>   
                    </div>
                </form>
            </div>
            
            <!--quote-->
            <div class="quote">
                <h2>
                    “Every runner knows this. You run and run, mile after mile, and you never quit know why. You tell yourself that you’re running toward some goal, chasing some rush, but really you run because the alternative, stopping, scares you to death”
- Shoe Dog, Phil Knight
                </h2>
            </div>
        </div>
    </body>
</html>
